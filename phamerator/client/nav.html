<template name="nav">

<nav class="blue-grey">
    <div class="nav-wrapper">
        <div id="preloader">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-yellow-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>


        <a href="#" data-activates="mobile-menu" class="button-collapse"><i class="material-icons">menu</i></a>

        <ul class="right hide-on-med-and-down hp">

            <li class="{{isActiveRoute regex='home'}}"><a href="{{pathFor 'home'}}" class="waves-effect waves-purple lighten-5">Home</a></li>
            <li class="{{isActiveRoute regex='phages'}}"><a href="{{pathFor 'phages'}}" class="waves-effect waves-purple lighten-5">Genome Maps</a></li>
            {{#if loggedIn}}
                <li class="{{isActiveRoute regex='account'}}"><a href="{{pathFor 'account'}}" class="waves-effect waves-purple lighten-5">{{displayname}}</a></li>
                    <li style="max-height: 63px"><img src="{{fileURL imageFile}}" alt="{{imageFile.name}}" class="thumb_profilepic"></li>
            {{/if}}
            <li>{{> atNavButton }}</li>
        </ul>
        <ul id="mobile-menu" class="side-nav">
            <img src="phamerator.png" style="width: 100%"/>
            <li class="{{isActiveRoute regex='home'}}"><a href="{{pathFor 'home'}}" class="waves-effect waves-purple lighten-5">Home</a></li>
            <li class="{{isActiveRoute regex='phages'}}"><a href="{{pathFor 'phages'}}" class="waves-effect waves-purple lighten-5">Genome Maps</a></li>
            {{#if loggedIn}}
                <li class="{{isActiveRoute regex='account'}}"><a href="{{pathFor 'account'}}" class="waves-effect waves-purple lighten-5">{{displayname}}</a></li>
                    <img src="{{fileURL imageFile}}" alt="{{imageFile.name}}" class="thumb_profilepic">
            {{/if}}
            <li>{{> atNavButton }}</li>
        </ul>
        <!--<a class="button-collapse" href="#" data-activates="nav-mobile"><i class="mdi-navigation-menu"></i></a>-->
    </div>
    </nav>
</template>
