<template name="infoDatasetModal">
  <div id="infoDataset" class="modal modal-fixed-footer">
    <div class="modal-content">
      <div class="row">
        <div class="col s12 m12 l12">
          <div class="card-panel white grey-text text-darken-1">
            <h5 style="margin-left: 0px">{{currentDataset}} version {{metadata.metadata.version}} was released on
              {{metadata.metadata.date}}.
            </h5>

            Primary contact: <a href="{{metadata.metadata.owner.url}}"
              target="_blank">{{metadata.metadata.owner.name}}</a>
            ({{metadata.metadata.owner.email}})
            <p>{{metadata.metadata.description}}</p>
            <ul>
              {{#each url in resources}}
              <li><a href="{{url}}" target="_blank">{{url}}</a></li>
              {{/each}}
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>
</template>
