<template name="featureDiscovery">
    <div class="fixed-action-btn horizontal" style="bottom: 45px; right: 24px;">
        <a id="geneTranslationDismissButton" class="btn-floating btn-large waves-effect waves-light">
            <i class="material-icons geneTranslationDismiss">thumb_up</i>
        </a>
    </div>
        <div class="tap-target cyan" data-activates="geneTranslationDismissButton">
            <div class="tap-target-content">
                <h5 style="text-align: center;">Gene Translations</h5>
                <p style="text-align: justify">Amino acid sequences are now available. Select on a gene on the map, then select PROTEIN.</p>
                <p style="text-align: justify">(Press the thumbs up and we won't show you this message again.)</p>
            </div>
        </div>
</template>
