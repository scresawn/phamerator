<template name="featureDiscovery">
    <div class="fixed-action-btn horizontal" style="bottom: 45px; right: 24px;">
        <a id="featureDiscoveryDismissButton" class="btn-floating btn-large waves-effect waves-light">
            <i class="material-icons featureDiscoveryDismiss">thumb_up</i>
        </a>
    </div>
    <div class="tap-target blue" data-activates="featureDiscoveryDismissButton">
        <div class="tap-target-content">
            <h5 style="text-align: center">{{featureText}}</h5>
            <p style="text-align: justify">{{featureBody}}</p>
            <p style="text-align: justify">{{featureDismiss}}</p>
        </div>
    </div>
</template>
